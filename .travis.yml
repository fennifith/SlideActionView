language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
jdk:
  - oraclejdk8
before_deploy:
  - if ! [ -e bintray.json ]; then
      chmod +x .scripts/gen-bintray-descriptor.sh;
      ./.scripts/gen-bintray-descriptor.sh;
    fi
deploy:
  - provider: bintray
    skip_cleanup: true
    file: "bintray.json"
    user: "18jafenn90"
    key: $BINTRAY_KEY
    on:
      all_branches: true